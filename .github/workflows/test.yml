name: Release test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: windows-latest

    env:
      Solution_Name: OCM Installer V2.sln
      Test_Project_Path: OCM Installer V2.csproj
      version: 1.0.2
      id: OCMInstallerV2
      configuration: Release

    steps:
    - name: Instalaci√≥n inicial
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Instalar .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Construir programa con su instalador
      run: dotnet build --configuration Release

    - name: Ejecutar pruebas de unidad
      run: dotnet test

    - name: Subir archivos generados
      uses: actions/upload-artifact@v3
      with:
        name: Montar subida
        path: Deployment\Releases
